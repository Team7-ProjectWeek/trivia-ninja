<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/module.css"/>

    <title>Trivia Ninja</title>
  </head>
  <body>
    <header>
      <h1> Trivia Ninja! </h1>
      <nav class="main-nav">
        <div class="ham-menu"></div>
        <ul>
          <li> <a href="#"> About Team 7 </a> </li>
      </nav>

      <script id="questionTemplate" type="text/x-handlebars-template">
        <div class="question-container">
          <div class="question-header">{{{question}}}</div>
          <div class="option-container">
            {{#if isMultiple}}
              <div class="option">{{{option1}}}</div>
              <div class="option">{{{option2}}}</div>
              <div class="option">{{{option3}}}</div>
              <div class="option">{{{option4}}}</div>
            {{else}}
              <div class="option">{{{option1}}}</div>
              <div class="option">{{{option2}}}</div>
            {{/if}}
          </div>

          <div class="question-button">NEXT</div>
        </div>
      </script>
    </header>
    <main id="gameBox" class="game-box">
      <h1 class="main-header"> Ready to Train? </h1>
      <form id="mainGame" class="game-form">
        <label for="questions"> Select Number of Questions </label>
        <select name="numQuestions" class="num-question">
          <option> 10 </option>
          <option> 20 </option>
          <option> 30 </option>
          <option> 40 </option>
          <option> 50 </option>
        </select>
        <label for="difficulty level"> Choose Your Difficulty </label>
        <select name="difficulty" class="select-difficulty">
          <option> Easy </option>
          <option> Medium </option>
          <option> Hard </option>
        </select>
        <button id="playButton" name="playButton" href="/game" class="play-button"> Play Now! </button>
      </form>
      <div><a id="theButton" href="/game/10/medium">Clicker meee</a></div>
      <div id="questionModal">
        <div class="stats-container">
          <div class="stats-timer">TIME: 0</div>
          <div class="stats-score">SCORE: 0</div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/model/question.js"></script>
    <script src="scripts/model/user.js"></script>
    <script src="scripts/controller/senseiController.js"></script>
    <script src="scripts/view/questionView.js"></script>
    <script src="scripts/model/stat.js"></script>
    <script src="scripts/controller/eventHandler.js"></script>
    <script src="scripts/controller/routes.js"></script>
  </body>
</html>
