<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <title>Trivia Ninja</title>
  </head>
  <body>
    <header>
      <h1> Trivia Ninja! </h1>
    </header>
    <main>
      <h1> Ready to Train? </h1>
      <form id="mainGame">
        <label for="questions"> Select Number of Questions </label>
        <select name="numQuestions">
          <option> 10 </option>
          <option> 20 </option>
          <option> 30 </option>
          <option> 40 </option>
          <option> 50 </option>
        </select>
        <label for="difficulty level"> Choose Your Difficulty </label>
        <select name="difficulty">
          <option> Easy </option>
          <option> Medium </option>
          <option> Hard </option>
        </select>
        <button name="playButton"> Play Now! </button>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
    <script src="/scripts/model/user.js"></script>
    <script src="/scripts/controller/senseiController.js"></script>
  </body>
</html>
